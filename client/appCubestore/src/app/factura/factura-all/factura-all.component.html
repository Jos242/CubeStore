<mat-card class="full-width">
    <!-- Titulo del Card -->
    <mat-card-title>
      Pedidos
    </mat-card-title>
    <mat-card-content>
      <!-- Table -->
      <div class="mat-elevation-z8" *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
          <!-- Columna nombre -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>usuario</th>
            <td mat-cell *matCellDef="let row">{{ row.usuario.nombre }}</td>
          </ng-container>
  
          <!-- Columna precio -->
          <ng-container matColumnDef="tarjeta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tarjeta</th>
            <td mat-cell *matCellDef="let row">{{ row.tarjeta.proveedor }}</td>
          </ng-container>
  
          <!-- Columna precio -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <td mat-cell *matCellDef="let row">{{ row.createdAt }}</td>
          </ng-container>
          <!-- Columna acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <button
              mat-mini-fab
              color="accent"
              matTooltip="Actualizar Videjuego"
              aria-label="Actualizar Videjuego"
              color="primary"
              >
                <mat-icon class="mat-18">edit</mat-icon>
              </button>
              <button
              mat-mini-fab
              color="accent"
              matTooltip="Detalle Videjuego"
              aria-label="Detalle Videjuego"
              color="primary"
              (click)="detalle(row.id)"
              >
                <mat-icon class="mat-18">info</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="3"
          [pageSizeOptions]="[3, 5, 10]"
          aria-label="Selecccione una pÃ¡gina"
          
        >
        </mat-paginator>
      </div>
      <!-- Table -->
    </mat-card-content>
  </mat-card>
