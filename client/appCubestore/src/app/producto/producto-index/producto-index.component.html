<div class="grid-container">
    <h1 class="mat-h1">Productos</h1>
    <mat-grid-list [cols]="3" rowHeight="12em" gutterSize="10px">
      <mat-grid-tile *ngFor="let item of datos">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>{{item.nombre}} </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div> {{item.precio | currency:"USD" }}</div>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle Producto"
            aria-label="Detalle Producto"
            color="primary"
            (click)="detalle(item.id)"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="accent"
              matTooltip="Comprar"
              aria-label="Comprar"
              color="primary"

            >
              <mat-icon class="mat-18">add_shopping_cart</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <div *ngFor="let imageUrl of uploadedImages">
      <img [src]="imageUrl" alt="Uploaded Image">
    </div>
    
    <h2 style="text-align: center">Multiple</h2>
    <div style="text-align: center">
      <form>      
        <div>
          <input type="file" (change)="uploadMultiple($event)" multiple  accept="image/*"/>
        </div>
        <br>
        <div>
          <button type="submit" (click)="onMultipleSubmit($event)">Multiple Upload</button>
        </div>
      </form>
    </div>
  </div>
